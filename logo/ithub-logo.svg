<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="70" viewBox="0 0 360 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for circular icon -->
    <linearGradient id="iconGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF3CAC"/>
      <stop offset="100%" stop-color="#7847FF"/>
    </linearGradient>

    <!-- Gradient for "Hub" text -->
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF3CAC"/>
      <stop offset="100%" stop-color="#7847FF"/>
    </linearGradient>
  </defs>

  <!-- Circular icon -->
  <circle cx="35" cy="35" r="28" fill="url(#iconGrad)" />

  <!-- Checkmarks -->
  <g fill="#000000">
    <!-- Top check -->
    <path d="M22 26 L27 31 L35 23 L32 20 L27 26 L24 23 Z" />
    <!-- Middle check -->
    <path d="M22 35 L27 40 L35 32 L32 29 L27 35 L24 32 Z" />
    <!-- Bottom check -->
    <path d="M22 44 L27 49 L35 41 L32 38 L27 44 L24 41 Z" />
  </g>

  <!-- Lines -->
  <g fill="#000000">
    <rect x="38" y="22" width="24" height="4" rx="2" />
    <rect x="38" y="31" width="24" height="4" rx="2" />
    <rect x="38" y="40" width="24" height="4" rx="2" />
  </g>

  <!-- Wordmark -->
  <g font-family="Inter, ui-sans-serif, 'Segoe UI', Roboto, Arial, sans-serif" font-weight="800">
    <!-- IT in white -->
    <text x="80" y="44" font-size="32" fill="#FFFFFF" letter-spacing="0.8">IT</text>
    <!-- Hub in gradient -->
    <text x="132" y="44" font-size="32" fill="url(#textGrad)" font-weight="800">Hub</text>
    <!-- .es in white -->
    <text x="210" y="44" font-size="28" fill="#FFFFFF" font-weight="700">.es</text>
  </g>
</svg>

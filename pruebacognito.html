<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
 
  <title>[TEST COGNITO] Iniciar sesión en ITHub.es</title>
  <meta name="robots" content="noindex,nofollow" />

  <link rel="icon" type="image/svg+xml" 
href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><defs><linearGradient id='g' x1='0' y1='0' x2='0' y2='1'><stop stop-color='%238aa0ff'/><stop offset='1' stop-color='%23425dff'/></linearGradient></defs><rect rx='12' width='64' height='64' fill='url(%23g)'/><text x='32' y='42' font-family='Segoe UI,Arial' font-size='28' fill='white' font-weight='900' text-anchor='middle'>IT</text></svg>">

  <style>
    :root{
      --bg:#0f1320;--surface:#161b2d;--surface2:#1b2140;--ink:#e8ecff;--muted:#9ca8d9;--stroke:#283056;
      --accent:#6c8bff;--accent-2:#3e64ff;--radius:14px;--shadow:0 12px 28px rgba(6,12,40,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      line-height:1.6;
    }
    a{color:#cfe1ff;text-decoration:none}
    a:hover{text-decoration:underline}

    header{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter:blur(10px);
      background:linear-gradient(180deg,rgba(15,19,32,.85),rgba(15,19,32,.55));
      border-bottom:1px solid var(--stroke);
    }
    .wrap{max-width:960px;margin:0 auto;padding:20px}
    .nav{height:64px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:900}
    .dot{width:10px;height:10px;border-radius:50%;background:#6c8bff;box-shadow:0 0 0 6px rgba(108,139,255,.18)}
    .menu{display:flex;gap:18px;color:var(--muted);font-weight:700}
    .menu a{color:inherit;text-decoration:none}
    .menu a:hover{color:#fff}

    .page{max-width:960px;margin:0 auto;padding:24px 20px}
    .card{
      background:linear-gradient(180deg,#111937,#0f1633);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }
    .title{margin:0 0 6px;font-weight:900}
    .hint{color:var(--muted);font-size:.94rem}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:18px}
    .btn{
      appearance:none;
      border:1px solid var(--stroke);
      border-radius:12px;
      padding:12px 16px;
      font-weight:900;
      cursor:pointer;
      background:#0f1630;
      color:var(--ink);
    }
    .btn.primary{
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      color:#fff;
      border-color:transparent;
      box-shadow:var(--shadow);
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand"><span class="dot"></span> ITHub.es</div>
      <nav class="menu">
        <a href="/">Home</a>
        <a href="/index.html#simuladores">Simuladores</a>
        <a href="/score/ranking.html">Ranking</a>
      </nav>
    </div>
  </header>

  <div class="page">
    <div class="card">
      <h2 class="title">[TEST] Login con Amazon Cognito</h2>
      <p class="hint">
        Esta página es solo de pruebas. Al pulsar los botones irás a la pantalla segura de Amazon Cognito
        para <strong>iniciar sesión</strong> o <strong>registrarte</strong>. Después Cognito te devolverá a
        <code>/login/cognito-callback.html</code>.
      </p>

      <div class="actions">
        <button id="btnSignup" class="btn">Crear cuenta (Cognito)</button>
        <button id="btnLogin" class="btn primary">Iniciar sesión (Cognito)</button>
      </div>
    </div>
  </div>

  <script>
    // Config de tu User Pool
    const COGNITO_DOMAIN = 'https://eu-central-1jueeimyxa.auth.eu-central-1.amazoncognito.com';
    const CLIENT_ID      = '6rkcg2ckni3j9g5qgt384nd54o';
    // Callback de pruebas (ya la tienes creada y funcionando)
    const REDIRECT_URI   = 'https://www.ithub.es/login/cognito-callback.html';
    const RESPONSE_TYPE  = 'code';
    const SCOPE          = 'openid+email+profile';

    function buildCognitoUrl(path) {
      return `${COGNITO_DOMAIN}/${path}` +
        `?client_id=${encodeURIComponent(CLIENT_ID)}` +
        `&response_type=${encodeURIComponent(RESPONSE_TYPE)}` +
        `&scope=${SCOPE}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
    }

    document.getElementById('btnLogin').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = buildCognitoUrl('login');
    });

    document.getElementById('btnSignup').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = buildCognitoUrl('signup');
    });
  </script>
</body>
</html>

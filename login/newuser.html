<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Signup Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    form { display: grid; gap: 10px; max-width: 420px; }
    input { padding: .6rem .7rem; border: 1px solid #d0d7de; border-radius: 8px; }
    button { padding: .7rem 1rem; border: 0; border-radius: 8px; background: #54188d; color: #fff; font-weight: 700; cursor: pointer; }
    button:hover { background: #8d12ac; }
    .ok { background: #f6ffed; border: 1px solid #b7eb8f; padding: .8rem; border-radius: 8px; }
    .err { background: #fff2f0; border: 1px solid #ffccc7; padding: .8rem; border-radius: 8px; white-space: pre-wrap; }
    pre { background: #f6f8fa; padding: .8rem; border-radius: 8px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Registro (POST /signup)</h1>

  <form id="f">
    <label>Nombre <input id="name" required></label>
    <label>Email <input id="email" type="email" required></label>
    <label>Contraseña <input id="password" type="password" minlength="8" required></label>
    <button type="submit">Crear cuenta</button>
  </form>

  <div id="msg" style="margin-top:14px"></div>
  <div id="out" style="margin-top:10px"></div>

  <script>
    const API_URL = "https://uougu1cm26.execute-api.eu-central-1.amazonaws.com/signup";

    const f = document.getElementById("f");
    const msg = document.getElementById("msg");
    const out = document.getElementById("out");

    f.addEventListener("submit", async (ev) => {
      ev.preventDefault();
      msg.innerHTML = "Enviando…";
      out.innerHTML = "";

      const payload = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim().toLowerCase(),
        password: document.getElementById("password").value
      };

      try {
        const r = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify(payload),
          mode: "cors",
          cache: "no-store",
        });

        const text = await r.text();
        let data;
        try { data = text ? JSON.parse(text) : {}; } catch { data = { raw: text }; }

        if (!r.ok) {
          console.error("HTTP", r.status, text);
          msg.innerHTML = `<div class="err">Error ${r.status}: ${data.error || text}</div>`;
          return;
        }

        msg.innerHTML = `<div class="ok">✅ Usuario creado</div>`;
        out.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (e) {
        console.error(e);
        msg.innerHTML = `<div class="err">${e.message}</div>`;
      }
    });
  </script>
</body>
</html>

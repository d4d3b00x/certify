<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Certify. New user register. </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,sans-serif;margin:2rem} form{display:grid;gap:10px;max-width:420px}
    input{padding:.6rem .7rem;border:1px solid #d0d7de;border-radius:8px}
    button{padding:.7rem 1rem;border:0;border-radius:8px;background:#54188d;color:#fff;font-weight:700;cursor:pointer}
    .ok{background:#f6ffed;border:1px solid #b7eb8f;padding:.8rem;border-radius:8px}
    .err{background:#fff2f0;border:1px solid #ffccc7;padding:.8rem;border-radius:8px;white-space:pre-wrap}
    pre{background:#f6f8fa;padding:.8rem;border-radius:8px;overflow:auto}
  </style>
</head>
<body>
  <h1>New user register</h1>
  <form id="f">
    <label>Name <input id="name" required></label>
    <label>Email <input id="email" type="email" required></label>
    <label>Pass  <input id="password" type="password" minlength="8" required></label>
    <button>New user</button>
  </form>
  <div id="msg" style="margin-top:14px"></div>
  <pre id="out" style="margin-top:10px"></pre>

  <script>
    const API_URL = "https://uougu1cm26.execute-api.eu-central-1.amazonaws.com/signup";
    const f = document.getElementById('f'), msg = document.getElementById('msg'), out = document.getElementById('out');
    f.addEventListener('submit', async (e) => {
      e.preventDefault(); msg.textContent = "Enviando…"; out.textContent = "";
      const body = new URLSearchParams({
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim().toLowerCase(),
        password: document.getElementById('password').value
      });
      try {
        const r = await fetch(API_URL, { method: 'POST', body, mode:'cors', cache:'no-store' });
        const txt = await r.text();
        if (!r.ok) { msg.innerHTML = `<div class="err">Error ${r.status}: ${txt}</div>`; return; }
        msg.innerHTML = `<div class="ok">✅ User created. Wellcome!!</div>`;
        out.textContent = txt || "<sin cuerpo>";
      } catch (e) { msg.innerHTML = `<div class="err">${e.message}</div>`; }
    });
  </script>
</body>
</html>

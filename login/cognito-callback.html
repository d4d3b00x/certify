<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Procesando inicio de sesión...</title>
  <meta name="robots" content="noindex,nofollow" />
</head>
<body style="font-family: Arial, sans-serif; background:#0f1320; color:#e8ecff; padding:32px;">
  <h1>Procesando tu inicio de sesión...</h1>
  <p id="msg">Un momento, estamos validando tus credenciales con Amazon Cognito.</p>

  <pre id="debug" style="background:#161b2d; color:#9ca8d9; padding:12px; border-radius:8px; font-size:12px; overflow:auto; max-height:240px;"></pre>

  <script>
    // ========= CONFIGURACIÓN COGNITO =========
  const COGNITO_DOMAIN = "https://eu-central-1h37qvzucj.auth.eu-central-1.amazoncognito.com";
const CLIENT_ID      = "6s8h4go6gq4t9hk72ta36hsofb";
const REDIRECT_URI   = "https://main.drlgxq3ev7tby.amplifyapp.com/login/cognito-callback.html";


    const msgEl   = document.getElementById("msg");
    const debugEl = document.getElementById("debug");

    function setMsg(text) {
      msgEl.textContent = text;
    }

    function logDebug(obj) {
      try {
        debugEl.textContent = JSON.stringify(obj, null, 2);
      } catch {
        debugEl.textContent = String(obj);
      }
    }

    // Helper para decodificar el payload del JWT (id_token)
    function decodeJwtPayload(token) {
      try {
        const payload = token.split(".")[1];
        // JWT usa base64url, lo normalizamos a base64
        const base64 = payload.replace(/-/g, "+").replace(/_/g, "/");
        const padded = base64 + "=".repeat((4 - base64.length % 4) % 4);
        const json = atob(padded);
        return JSON.parse(json);
      } catch (e) {
        console.error("Error decodificando id_token:", e);
        return null;
      }
    }

    async function main() {
      const params = new URLSearchParams(window.location.search);
      const code   = params.get("code");
      const error  = params.get("error");
      const errorDescription = params.get("error_description");

      if (error) {
        setMsg("❌ Error al iniciar sesión: " + error);
        logDebug({ error, errorDescription });
        return;
      }

      if (!code) {
        setMsg("No se recibió ningún código de autenticación en la URL.");
        logDebug({ query: window.location.search });
        return;
      }

      setMsg("Intercambiando el código por tokens seguros...");

      try {
        const body = new URLSearchParams({
          grant_type:    "authorization_code",
          client_id:     CLIENT_ID,
          code,
          redirect_uri:  REDIRECT_URI
        });

        const resp = await fetch(`${COGNITO_DOMAIN}/oauth2/token`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body
        });

        if (!resp.ok) {
          const text = await resp.text();
          setMsg("❌ Error al obtener los tokens de Cognito.");
          logDebug({ status: resp.status, body: text });
          return;
        }

        const tokens = await resp.json();
        // tokens: { id_token, access_token, refresh_token?, expires_in, token_type }

        // Guardamos todo el paquete de tokens
        sessionStorage.setItem("cognitoTokens", JSON.stringify(tokens));

        // Decodificamos id_token para extraer info de usuario
        const idToken = tokens.id_token;
        if (idToken) {
          const payload = decodeJwtPayload(idToken);
          if (payload) {
            const user = {
              sub: payload.sub,
              email: payload.email,
              username: payload["cognito:username"],
              email_verified: payload.email_verified
            };
            sessionStorage.setItem("cognitoUser", JSON.stringify(user));
            logDebug({ tokensSummary: { hasIdToken: !!tokens.id_token, hasAccessToken: !!tokens.access_token }, user });
          } else {
            logDebug({ tokensSummary: { hasIdToken: !!tokens.id_token, hasAccessToken: !!tokens.access_token } });
          }
        } else {
          logDebug({ tokensSummary: { hasIdToken: false, hasAccessToken: !!tokens.access_token } });
        }

        setMsg("✅ Login correcto. Redirigiendo a la página principal...");
        // Redirige a la raíz del dominio actual (funciona en main.amplifyapp.com y en www.ithub.es)
        setTimeout(() => {
          window.location.href = "/";
        }, 800);
      } catch (e) {
        console.error(e);
        setMsg("❌ Error inesperado procesando el inicio de sesión.");
        logDebug({ exception: String(e) });
      }
    }

    main();
  </script>
</body>
</html>

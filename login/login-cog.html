<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Login · ITHub.es (Cognito)</title>
  <meta name="description" content="Inicia sesión o regístrate en ITHub.es usando Amazon Cognito." />
  <meta name="robots" content="noindex,nofollow" />

  <style>
    body {
      background:#0f1320;
      color:#e8ecff;
      font-family: Inter, Arial, sans-serif;
      padding: 40px;
    }
    .card {
      max-width: 520px;
      margin: auto;
      background: #151a30;
      padding: 30px;
      border-radius: 14px;
      border: 1px solid #283056;
    }
    h1 { margin-top: 0; }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      background: #6c8bff;
      color: white;
      font-size: 15px;
    }
    button:hover { background:#7d98ff; }
    .switch { margin-top: 15px; color:#9ca8d9; text-align:center; }
    .switch a { color:#cfe1ff; }
  </style>
</head>
<body>

<div class="card">

  <h1>Acceso</h1>
  <p>Elige una opción:</p>

  <button id="btnLoginCognito">Iniciar sesión</button>
  <button id="btnSignupCognito">Crear cuenta</button>
  <button id="btnForgot">He olvidado mi contraseña</button>

</div>

<script>
  /* ============================================================
      URL EXACTA desde Cognito Hosted UI (la que SÍ funciona)
     ============================================================ */

  const COGNITO_LOGIN_URL =
    "https://eu-central-1iqmrkcwly.auth.eu-central-1.amazoncognito.com/login/continue?client_id=592bh3ek4jdeg78qntt810g7vl&redirect_uri=https%3A%2F%2Fmain.drlgxq3ev7tby.amplifyapp.com%2Flogin%2Fcognito-callback.html&response_type=code&scope=email+openid+profile";

  // Derivamos Signup y Forgot a partir del login (seguro 100%)
  const COGNITO_SIGNUP_URL = COGNITO_LOGIN_URL.replace("/login?", "/signup?");
  const COGNITO_FORGOT_URL = COGNITO_LOGIN_URL.replace("/login?", "/forgotPassword?");

  document.getElementById("btnLoginCognito").addEventListener("click", () => {
    window.location.href = COGNITO_LOGIN_URL;
  });

  document.getElementById("btnSignupCognito").addEventListener("click", () => {
    window.location.href = COGNITO_SIGNUP_URL;
  });

  document.getElementById("btnForgot").addEventListener("click", () => {
    window.location.href = COGNITO_FORGOT_URL;
  });
</script>

</body>
</html>

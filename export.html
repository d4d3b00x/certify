
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CertiFY — Export</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .export { max-width: 760px; margin: 32px auto; background:#fff; border-radius: 12px; padding: 24px; box-shadow:0 2px 12px rgba(0,0,0,.08); }
    .export h1 { margin-top:0 }
    .export .row { display:flex; gap:12px; margin:12px 0; flex-wrap:wrap }
    .export textarea { width:100%; min-height:200px }
    .btn{ display:inline-block; padding:10px 14px; border:1px solid #333; border-radius:8px; text-decoration:none }
  </style>
</head>
<body>
  <main class="export" role="main">
    <h1>Export Results (Hidden)</h1>
    <p>This page isn’t linked from the UI. It lets you export your quiz history without changing the quiz appearance or flow.</p>
    <div class="row">
      <a class="btn" href="#" id="btnJSON">Download JSON</a>
      <a class="btn" href="#" id="btnCSV">Download CSV</a>
      <a class="btn" href="./#/">← Back to Home</a>
    </div>
    <textarea id="preview" aria-label="Preview export"></textarea>
  </main>
  <script>
    (function(){
      if (!window.__CERTIFY_FLAGS__ || !window.__CERTIFY_FLAGS__.export){
        alert("Export is disabled. Enable window.__CERTIFY_FLAGS__.export=true to use this page.");
        location.href = "./#/";
        return;
      }
      function getHistory(){ try{ return JSON.parse(localStorage.getItem('certify_results_v3')||'[]'); }catch(e){ return []; } }
      function toCSV(rows){
        if (!rows.length) return "";
        const keys = Object.keys(rows[0]);
        const esc = v => `"${String(v).replaceAll('"','""')}"`;
        const lines = [keys.join(",")].concat(rows.map(r => keys.map(k => esc(r[k] ?? "")).join(",")));
        return lines.join("\n");
      }
      const data = getHistory();
      document.getElementById('preview').value = JSON.stringify(data, null, 2);
      document.getElementById('btnJSON').onclick = (e)=>{
        e.preventDefault();
        const blob = new Blob([JSON.stringify(data,null,2)], {type:"application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "certify_results.json"; a.click();
      };
      document.getElementById('btnCSV').onclick = (e)=>{
        e.preventDefault();
        const csv = toCSV(data);
        const blob = new Blob([csv], {type:"text/csv"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "certify_results.csv"; a.click();
        document.getElementById('preview').value = csv;
      };
    })();
  </script>
  <script src="flags.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CertiFY — Microsoft Azure Administrator - Associate (AZ-104)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css"/>
</head>
<body class="theme-aws">
  <div class="shell">
    <header class="top" role="banner">
      <div class="brand"><span class="beta">certiFY beta 0.92</span></div>
      <nav class="nav" role="navigation"></nav>
    </header>

    <main id="view" role="main">
      <!-- Architect path card -->
        
      <section class="path" aria-label="Architect path">
        <span class="badge">PATH: AZURE ARCHITECT</span>
        <h2 class="title">Microsoft Azure Administrator - Associate (AZ-104)</h2>
        

        <div class="mode">
          <div class="mode-title">Study Mode</div>


<script>
 
  window.addEventListener('DOMContentLoaded', () => {
    if (window.questions) {
      // Calculo el total de preguntas
      const totalQuestions = window.questions.reduce(
        (acc, domain) => acc + domain.questions.length, 
        0
      );

      // Mostrarlo en consola o en la página
      console.log("Bank total", totalQuestions);

      // Por ejemplo, puedes mostrarlo debajo del selector:
      const label = document.querySelector('label[for="studyCount"]');
      const totalSpan = document.createElement('span');
      totalSpan.textContent = ` (Bank total: ${totalQuestions})`;
      label.appendChild(totalSpan);
    } else {
      console.error("No se encontró el array 'questions'.");
    }
  });
</script>


          <div class="mode-desc"></div>
          <div class="mode-row" style="align-items:center; margin-top:8px">
            <label for="studyCount" class="note">Questions</label>
            <select id="studyCount" name="aaa" aria-label="Number of questions" class="btn secondary" style="margin-left:8px">
              <option value="5" selected>5</option>
              <option value="10">10</option>
             
              <option value="30">30</option>
            </select>
          </div>

          <div class="actions" style="margin-top:12px">
            <button class="btn" name="aaa" id="btnStart">Start Quiz</button>
            <a class="btn" id="btnStart" href="history.html" >Results</a>
          </div>
          <p class="note">Exam Mode is in development for this build.</p>





        </div>

      </section>
      
    </main>

    <footer class="foot"><a href="/">| HOME |</a></footer>
  </div>

  <script src="/questions-az104.js"></script>
  <script src="/control_quizs/Q_azure-az104.js"></script>
  <script>
    document.getElementById('btnStart').addEventListener('click', function(){
      if (typeof start === 'function') start();
    });
  </script>
  <script src="flags.js"></script>
  <script src="telemetry.js"></script>
  <script>
    (function(){
      if (window.__CERTIFY_FLAGS__ && window.__CERTIFY_FLAGS__.pwa && 'serviceWorker' in navigator){
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
        const link = document.createElement('link'); link.rel='manifest'; link.href='./manifest.webmanifest'; document.head.appendChild(link);
      }
    })();
  </script>
</body>

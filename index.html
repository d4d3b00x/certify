<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CertiFY — AWS Certification Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="shell">
    <header class="top" role="banner">
      <div class="brand"><span class="beta">certiFY beta 0.92</span></div>
      <nav class="nav" role="navigation"></nav>
    </header>

    <main id="view" role="main">
      <!-- Architect path card -->
        
      <section class="path" aria-label="Architect path">
        <span class="badge">PATH: AMAZON AWS</span>
        <h2 class="title">AWS Certified Solutions Architect — Associate</h2>
        <p class="desc">Practice questions for the SAA‑C03 certification exam.</p>

        <div class="mode">
          <div class="mode-title">Study Mode</div>
          <div class="mode-desc">Explanations appear right after you choose an option.</div>
          <div class="mode-row" style="align-items:center; margin-top:8px">
            <label for="studyCount" class="note">Questions</label>
            <select id="studyCount" aria-label="Number of questions" class="btn secondary" style="margin-left:8px">
              <option value="5" selected>5</option>
              <option value="10">10</option>
              <option value="25">25</option>
            </select>
          </div>

          <div class="actions" style="margin-top:12px">
            <button class="btn" id="btnStart">Start Quiz</button>
            <a class="btn" id="btnStart" href="history.html" >Results</a>
          </div>
          <p class="note">Exam Mode is in development for this build.</p>
        </div>

      </section>
      
    </main>

    <footer class="foot"><a href="/">| HOME |</a></footer>
  </div>

  <script src="questions.js"></script>
  <script src="app.js"></script>
  <script>
    document.getElementById('btnStart').addEventListener('click', function(){
      if (typeof start === 'function') start();
    });
  </script>
  <script src="flags.js"></script>
  <script src="telemetry.js"></script>
  <script>
    (function(){
      if (window.__CERTIFY_FLAGS__ && window.__CERTIFY_FLAGS__.pwa && 'serviceWorker' in navigator){
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
        const link = document.createElement('link'); link.rel='manifest'; link.href='./manifest.webmanifest'; document.head.appendChild(link);
      }
    })();
  </script>
</body>
</html>

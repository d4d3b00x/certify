<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Notas DynamoDB (sin preflight)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; }
    form, .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; background: #fff; }
    label { display:block; margin:.5rem 0 .25rem; font-weight:600; }
    input, textarea { width:100%; padding:.6rem; border:1px solid #cbd5e1; border-radius:6px; }
    button { padding:.6rem 1rem; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer; }
    pre { background:#f1f5f9; border-radius:6px; padding:1rem; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>Notas DynamoDB</h1>

  <div class="card">
    <h2>Insertar nota</h2>
    <form id="form">
      <label for="id">ID</label>
      <input id="id" placeholder="note-1" required>
      <label for="content">Contenido</label>
      <textarea id="content" rows="4" placeholder="texto..." required></textarea>
      <div style="display:flex; gap:.5rem; margin-top:.75rem;">
        <button type="submit">Guardar</button>
        <button type="button" id="gen">Generar ID</button>
      </div>
    </form>
    <pre id="res"></pre>
  </div>

  <div class="card">
    <h2>Listar notas</h2>
    <button id="load">Cargar notas</button>
    <pre id="list"></pre>
  </div>

<script>
const API_URL = "https://uougu1cm26.execute-api.eu-central-1.amazonaws.com"; // ← tu URL base

// Evita preflight: NO enviamos Content-Type (el navegador pondrá text/plain; simple request)
async function postJSON(url, obj) {
  const body = JSON.stringify(obj);
  const resp = await fetch(url, { method: "POST", body }); // sin headers
  const text = await resp.text();
  let data; try { data = JSON.parse(text); } catch { data = { error: text }; }
  if (!resp.ok) throw new Error(data.error || `HTTP ${resp.status}`);
  return data;
}

async function getJSON(url) {
  const resp = await fetch(url); // GET simple (no preflight)
  const text = await resp.text();
  let data; try { data = JSON.parse(text); } catch { data = { error: text }; }
  if (!resp.ok) throw new Error(data.error || `HTTP ${resp.status}`);
  return data;
}

document.getElementById("gen").addEventListener("click", () => {
  const d = new Date();
  const pad = n => String(n).padStart(2,'0');
  const id = `note-${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}-${pad(d.getHours())}${pad(d.getMinutes())}${pad(d.getSeconds())}-${Math.random().toString(36).slice(2,6)}`;
  document.getElementById("id").value = id;
});

document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const id = document.getElementById("id").value.trim();
  const content = document.getElementById("content").value.trim();
  const out = document.getElementById("res");
  out.textContent = "Guardando...";
  try {
    const data = await postJSON(`${API_URL}/items`, { id, content });
    out.textContent = "✅ " + JSON.stringify(data, null, 2);
  } catch (err) {
    out.textContent = "❌ " + err.message;
  }
});

document.getElementById("load").addEventListener("click", async () => {
  const pre = document.getElementById("list");
  pre.textContent = "Cargando...";
  try {
    const data = await getJSON(`${API_URL}/items`);
    pre.textContent = JSON.stringify(data.items || [], null, 2);
  } catch (err) {
    pre.textContent = "❌ " + err.message;
  }
});
</script>
</body>
</html>
